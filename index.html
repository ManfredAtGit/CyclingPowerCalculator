<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Power Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body class="bg-gray-100 flex flex-col items-center justify-center">
    <canvas id="visualizationCanvas"></canvas>
    <div class="slider-container">
        <label for="ascentSlider" class="slider-title">Ascent Control</label>
        <div style="display: flex; align-items: center; width: 100%;">
            <input type="range" min="-15" max="15" value="0" step="1" id="ascentSlider">
            <span id="ascentValue" class="slider-value">0</span>
        </div>

        <label for="speedSlider" class="slider-title">Speed Control</label>
        <div style="display: flex; align-items: center; width: 100%;">
            <input type="range" min="0" max="80" value="0" step="1" id="speedSlider">
            <span id="speedValue" class="slider-value">0</span>
        </div>

        <label for="windForceSlider" class="slider-title">Wind Force</label>
        <div style="display: flex; align-items: center; width: 100%;">
            <input type="range" min="0" max="50" value="0" step="1" id="windForceSlider">
            <span id="windForceValue" class="slider-value">0</span>
        </div>
    </div>
    <div id="windDirectionControl">
        <div class="compass-center"></div>
        <div class="arrow" id="windDirectionArrow"></div>
        <div class="direction-label north">N</div>
        <div class="direction-label east">E</div>
        <div class="direction-label south">S</div>
        <div class="direction-label west">W</div>
    </div>
    <div id="powerDisplay">Power: <span id="powerValue">0</span> W</div>
    <div id="powerBulb"><i class="fas fa-lightbulb"></i></div>
    <div id="heartBeatDisplay">Heart Rate: <span id="heartBeatValue">0</span> bpm</div>
    <div id="heartBeatIcon"><i class="fas fa-heart"></i></div>
    <div id="helpButton"><i class="fas fa-question-circle"></i></div>
    <div id="infoButton"><i class="fas fa-info-circle"></i></div>

    <!-- New input controls group -->
    <div class="input-group-container">
        <div class="input-group">
            <label for="ftpInput" class="input-label">FTP</label>
            <input type="number" id="ftpInput" min="150" max="300" value="170" class="input-control">
        </div>
        <div class="input-group">
            <label for="weightInput" class="input-label">Body Weight</label>
            <input type="number" id="weightInput" min="60" max="120" value="80" class="input-control">
        </div>
        <div class="input-group">
            <label for="bikeWeightInput" class="input-label">Bike Weight</label>
            <input type="number" id="bikeWeightInput" min="8" max="20" value="10" class="input-control">
        </div>
        <div class="input-group">
            <label for="ageInput" class="input-label">Age</label>
            <input type="number" id="ageInput" min="20" max="80" value="50" class="input-control">
        </div>
    </div>

    <div id="infoPopup" class="popup">
        <h2>Project Description</h2>
        <div id="readmeContent"></div>
        <div class="popup-close">&times;</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
